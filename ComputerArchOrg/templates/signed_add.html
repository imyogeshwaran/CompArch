<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signed Magnitude Addition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Signed Magnitude Addition</h1>
        <p>Enter two decimal numbers for addition:</p>
        <input type="number" id="num1" placeholder="Enter first number (decimal)">
        <input type="number" id="num2" placeholder="Enter second number (decimal)">
        <button onclick="calculateAddition()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        async function calculateAddition() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            const response = await fetch('/calculate_addition', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ num1, num2 })
            });

            const data = await response.json();
            document.getElementById('result').innerHTML =
                `Result in Decimal: ${data.result_decimal} <br> Result in Binary: ${data.result_binary}`;
        }
    </script>
</body>
</html>
